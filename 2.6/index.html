<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Introduction to the DOM</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" />
        <style>
            body {
                font-size: 1.5em;
                margin: 15px;
            }

            .current-topic {
                text-decoration: underline;
                font-weight: bold;
            }

            .dark {
                background-color: black;
                color: white;
            }
        </style>
    </head>
    <body class="dark">
        <h1 id="intro-text">Manipulating the DOM</h1>
        <script>
            document.body.classList.remove('dark');

            let topics = [
                'Intro to DOM',
                'Getting Elements',
                'Querying the DOM',
                'Creating Elements',
                'Removing Elements',
                'Modifying Element Classes',
                'Working with Attribute',
                'DOM Event Basics',
                'Common DOM Events'
            ];

            let currentTopicIndex = 5;
            
            let h1Element = document.getElementById('intro-text');            
            let olElement = document.createElement('ol');

            topics.forEach(function(text, index) {
                let li = document.createElement('li');
                li.innerHTML = text;

                if (index < currentTopicIndex) {
                    li.classList.add('text-info');
                } else if (index > currentTopicIndex) {
                    li.classList.add('text-danger');
                } else {
                    li.classList.add('text-warning', 'current-topic');
                    // remove('class-one', 'class-two', 'etc')
                }

                olElement.appendChild(li);
            });

            h1Element.insertAdjacentElement('afterend', olElement);

            document.querySelector('.text-warning').classList.replace('text-warning', 'text-success');
        </script>
    </body>
</html>
